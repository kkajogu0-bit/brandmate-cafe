<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrandMate Cafe</title>
  <style>
    /* 로그인 화면 스타일 */
    .login-container {
        background-color: #161b22;
        padding: 30px;
        border-radius: 10px;
        width: 400px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
        color: white;
        font-family: sans-serif;
        margin: 20px auto;
    }
    .login-container h1 {
        display: flex;
        align-items: center;
        font-size: 1.5em;
        margin-bottom: 20px;
    }
    .login-container label {
        display: block;
        margin: 15px 0 5px;
    }
    .login-container input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-bottom: 15px;
    }
    .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #238636;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 10px;
    }
    .login-container button:hover {
        background-color: #2ea043;
    }
    .login-container .secondary {
        background-color: #0d419d;
    }
    .login-container .secondary:hover {
        background-color: #1f6feb;
    }
  </style>
</head>
<body>

  <!-- 로그인 폼 -->
  <div class="login-container">
      <h1>🔒 BrandMate Pro — 로그인</h1>
      <p class="note">데모 모드로 모든 기능 체험 가능. 실사용은 라이선스 필요.</p>
      <label for="email">이메일</label>
      <input type="email" id="email" placeholder="you@example.com" />
      <label for="license">라이선스 키</label>
      <input type="text" id="license" placeholder="XXXX-XXXXX-XXXX" />
      <button id="unlockBtn">잠금 해제</button>
      <button id="demoBtn" class="secondary">데모 모드</button>
  </div>

  <!-- 기존 index.html 내용 시작 -->
  <!-- 여기에 기존 페이지 본문 코드를 붙이시면 됩니다 -->
  <!-- 기존 내용 끝 -->

  <script>
    document.getElementById("unlockBtn").addEventListener("click", function () {
      const email = document.getElementById("email").value.trim();
      const license = document.getElementById("license").value.trim();
      if (email && license) {
        alert("잠금 해제 성공! (" + email + ")");
      } else {
        alert("이메일과 라이선스 키를 입력하세요.");
      }
    });

    document.getElementById("demoBtn").addEventListener("click", function () {
      alert("데모 모드로 접속합니다.");
    });
  </script>

</body>
</html>
